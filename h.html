<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Text</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    .animated-text {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        opacity: 0;
        transform: translateX(-100px);
        animation: slideIn 2s forwards;
    }
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-100px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
</style>
</head>
<body>
<div class="animated-text">Vijaykumar C T</div>
</body>
</html>
